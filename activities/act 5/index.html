<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    ul {
      list-style-type: disc;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Grocery List</h2>

  <ul id="container"></ul>

  <label for="textbox">Enter Item:</label><br>
  <input type="text" id="textbox" placeholder="e.g. Apples">
  
  <div style="margin-top: 10px;">
    <button id="addItem">Add Item</button>
    <button id="highlightAll">Highlight All</button>
    <button id="removeAll">Remove All</button>
  </div>

  <script>
    const addItem = document.getElementById("addItem");
    const highlightAll = document.getElementById("highlightAll");
    const removeAll = document.getElementById("removeAll");

    addItem.onclick = function () {
      const textbox = document.getElementById("textbox");
      const container = document.getElementById("container");

      if (textbox.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = textbox.value;
        container.appendChild(li);
        textbox.value = ""; // clear input after adding
      } else {
        alert("Please enter an item!");
      }
    };

    highlightAll.onclick = function () {
      const allItems = document.querySelectorAll("#container li");
      allItems.forEach(item => {
        item.style.color = "blue";
        item.style.fontWeight = "bold";
      });
    };

    removeAll.onclick = function () {
      const allItems = document.querySelectorAll("#container li");
      allItems.forEach(item => item.remove());
    };
  </script>
</body>
</html>
